# NATS Server Configuration
port: 4222
http_port: 8222

jetstream {
    store_dir: "/data/nats"
    max_memory_store: 500MB
    max_file_store: 1G
}

# Streaming configuration
streaming {
    cluster_id: "event-processor-cluster"
    store: "file"
    dir: "/data/nats-streaming"
    file_options {
        sync_on_flush: true
    }
}

# Monitoring
monitor_port: 8222

# Security (for production, use proper credentials)
authorization {
    token: "development-token-123"
}

# Logging
debug: true
trace: true

# Performance
write_deadline: "2s"
max_payload: 8MB 